version: '3'

services:
  api:
    build:
      context: .
      dockerfile: .dockerfile
    container_name: fastapi-application
    environment:
      PORT: 8008
    volumes:
      - ./app:/app
      - ./data:/data
    command: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    ports:
      - '8008:8008'
    restart: "no"
